name: Yaml Lint Check
on: 
  pull_request:
  push:
    branches:
     - main

jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: yaml-lint
      uses: ibiqlik/action-yamllint@v3
      run: echo ${{ steps.yaml-lint.outputs.logfile }} >> logfile
      with:
        config_data: |
          extends: default
          rules:
            new-line-at-end-of-file:
              level: warning
            trailing-spaces:
              level: warning

    - uses: actions/upload-artifact@v2
    - name: uploading-logs
      if: always()
      with:
        name: yamllint-logfile
        path: ./logfile
